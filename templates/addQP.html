{% extends 'shared/admCommon.html' %}
{% block content %}
{% load static %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white">
            <h2>Create Question Paper </h2>
            <form action="/addqp" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="form-control" type="text" name="subject" placeholder="Subject" required><br>
                <label>Exam date:</label><br>
                <input class="form-control" type="date" name="date" required><br>
                <label>Exam Time:</label><br>
                <input class="form-control" type="time" name="time" placeholder="Exam Time" required><br>
                <input class="form-control" type="text" name="tq" placeholder="Total Question" required><br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
    </div>
</div>
{% endblock %}
