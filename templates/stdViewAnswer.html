{% extends 'shared/stdCommon.html' %}
{% block content %}
{% load static %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white">
            <h2 class="text-center">Answers </h2>
            {% for i in data %}
            <span>{{ forloop.counter }}:- </span><b> {{ i.answer }} </b> <br>
            <span>User:- </span>{{ i.email }}<br>
            {{ i.dt }} <br>
            <img src="{{ i.imgname }}" style="height: 60vh; width: 100%" alt=""><br>
            <hr>
            {% endfor %}
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
    </div>
</div>
{% endblock %}
