{% extends 'shared/base.html' %}
{% block content %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}

<!-- Login Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white">
            <form class="text-center border border-light p-5" action="/validatestudentlogin" method="POST">
                {% csrf_token %}
                <p class="h3 mb-4">Student Login</p>
                <!-- Email -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">person</i>
                        </span>
                    </div>
                    <input name="email" type="email" class="form-control" placeholder="Enter Your Email here">
                </div><br>
                <!-- Password -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">vpn_key</i>
                        </span>
                    </div>
                    <input name='pwd' type="password" class="form-control" placeholder="Password">
                </div><br>
                <div class="d-flex justify-content-around">
                    <div>
                        <a href="/forgetpassword">Forgot password?</a>
                    </div>
                </div>
                <button class="btn btn-info btn-block my-4" type="submit">Log in</button>
                <p>Not a member?
                    <a href="/registration">Register</a>
                </p>
            </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
    </div>
</div>
<br>
{% endblock %}
