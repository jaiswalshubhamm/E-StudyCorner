{% extends 'shared/admCommon.html' %}
{% block content %}
{% load static %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white">
            <h3 class="text-center">Reply</h3>
            <form action="/reply" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="qid" type="hidden" value="{{ qid }}">
                <textarea type="text" class="form-control" name="answer" placeholder="Enter Your answer here."
                    required></textarea><br><br>
                <input type="file" class="form-control" name="img"><br><br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
    </div>
</div>
{% endblock %}
