{% extends 'shared/admCommon.html' %}
{% block content %}
{% load static %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<!-- Manage Result -->
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-1 col-sm-12"></div>
        <div class="col-lg-8 col-md-10 col-sm-12 bg-white">
            <h2 class="text-center">Manage Result</h2>
            <div class="overflowxaxis">
                <form action="/manageresult" method="POST">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <th>SN</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Select</th>
                            <th>Delete</th>
                        </tr>
                        {% for i in data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.subject }}</td>
                            <td>{{ i.status }}</td>
                            <td><input type="radio" name="change" value="{{ i.paperid }}" required></td>
                            <td><a class="btn btn-danger" href="/delresult?id={{i.paperid}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <button class="btn btn-info w-75">Save</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-2 col-md-1 col-sm-12"></div>
    </div>
</div>
{% endblock %}
