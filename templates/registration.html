{% extends 'shared/base.html' %}
{% block content %}
<script>
    function validateForm() {
        var x = document.getElementById('pwd').value;
        var y = document.getElementById('cnfpwd').value;
        if (x != y) {
            alert("Password did not match.");
            return false;
        }
    }
</script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- Register Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
        <div class="col-lg-6 col-md-12 col-sm-12 bg-white">
            <form class="text-center border border-light p-5" action="/registerstudent" method="POST"
                enctype="multipart/form-data" onsubmit="return validateForm()">
                {% csrf_token %}
                <p class="h3 mb-4">Register</p>
                <!-- Name -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">person</i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter Your Name" name="name" required>
                </div><br>
                <!-- Email -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">mail</i>
                        </span>
                    </div>
                    <input name="email" type="email" class="form-control" placeholder="Enter Your Email here">
                </div><br>
                <!-- Gender -->
                <div class="form-check form-check-radio text-left px-4">
                    Gender:
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="Male" required> Male
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="Female" required> Female
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                    </label>
                </div><br>
                <!-- DOB -->
                <div class="row">
                    <div class="col-4">
                        <label>DOB :</label>
                    </div>
                    <div class="col-8">
                        <input name="dob" type="date" class="form-control px-4" required><br>
                    </div>
                </div>
                <!-- Mobile Number -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">phone</i>
                        </span>
                    </div>
                    <input name="mobno" type="number" class="form-control" placeholder="Enter Your Mobile Number">
                </div><br>
                <!-- Course -->
                <div class="row">
                    <div class="col-4">
                        <label>Course :</label>
                    </div>
                    <div class="col-8">
                        <select name="course" class="form-control selectpicker" data-style="btn btn-link" required>
                            <option value="B-Tech">B-Tech</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="BBA">BBA</option>
                            <option value="Bsc">Bsc</option>
                        </select>
                    </div>
                </div><br>
                <!-- Profile Picture -->
                <div class="row">
                    <div class="col-4">
                        <label>Profile Picture :</label>
                    </div>
                    <div class="col-8">
                        <input type="file" class="form-control" name="img" required><br>
                    </div>
                </div>
                <!-- Password -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">vpn_key</i>
                        </span>
                    </div>
                    <input id="pwd" name="pwd" type="password" class="form-control" placeholder="Enter Your Password"
                        required><br>
                </div><br>
                <!-- Confirm Password -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">vpn_key</i>
                        </span>
                    </div>
                    <input id="cnfpwd" class="form-control" name="cnfpwd" type="password"
                        placeholder="Confirm Your Password" required><br>
                </div><br>
                <!-- Address -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">location_on</i>
                        </span>
                    </div>
                    <textarea name="address" type="address" class="form-control" placeholder="Enter Your address here"
                        required></textarea><br>
                </div><br>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" required>
                        I agree with <a href="#">Terms % Condition</a>
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div><br>
                <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12"></div>
                    <div class="col-lg-8 col-md-12 col-sm-12">
                        <div class="g-recaptcha" data-sitekey="6LcGpK0ZAAAAAMtRvc_bCAZgaSSfsuCI4eE6vrHp"></div>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12"></div>
                </div><br>
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-warning" type="reset">Reset</button><br>
                <p>Already a member?
                    <a href="/login">Login</a>
                </p><br>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
    </div>
</div><br>
{% endblock %}
