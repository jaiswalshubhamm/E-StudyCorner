<!doctype html>
<html class="no-js" lang="">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Login Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
   <style>
      * {
         font-family: 'Open Sans', sans-serif;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 20px;
         color: #999;
      }

      .bg-dark {
         background: #343a40;
      }

      .login-form {
         margin: 15% 30%;
         background: #fff;
         padding: 3% 2%;
      }
      .login-form button{
         width: 100%;
      }
   </style>
</head>

<body class="bg-dark">
   <div class="sufee-login d-flex align-content-center flex-wrap">
      <div class="container">
         <div class="login-form mt-150">
            <form method="post" action="validateadminlogin">
               {% csrf_token %}
               <div class="form-group">
                  <label>Username or Email</label><br>
                  <input type="text" name="username" class="form-control" placeholder="Username/Email" required>
               </div>
               <div class="form-group">
                  <label>Password</label><br>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
               </div>
               <button type="submit" name="submit" class="btn btn-success btn-flat">Sign in</button>
            </form>
            <div class="field_error" style="color: red;">
               {{ msg }}
            </div>
         </div>
      </div>
   </div>
</body>

</html>
