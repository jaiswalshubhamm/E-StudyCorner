{% extends 'shared/stdCommon.html' %}
{% block content %}
{% load static %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white">
            <h2 class="text-center">Reply </h2>
            <form action="/reply" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="qid" type="hidden" value="{{ qid }}">
                <div class="form-group">
                    <label>Enter Your Answer Here</label>
                    <textarea type="text" class="form-control" name="answer" required></textarea>
                </div>
                <label>File:</label>
                <input type="file" class="form-control" name="img"><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
    </div>
</div>
{% endblock %}
